<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Page</title>
    <link rel="stylesheet" type="text/css" href="scanner.css">
  </head>

  <body>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <div class="container">

      <main>
        <div class="dashboard">
          <div id="network-status" class="box small-box">
            <h2>Network Status</h2>
            <p id="status-text">Offline</p>
          </div>
          <div id="overall-health" class="box small-box">
            <h2>Overall Health</h2>
            <p>Moderate</p>
          </div>
          
          <div id="qr-code" class="box small-box">
            <div id="qr-code-display"></div>
          </div>

          <div id="detections" class="box large-box">
            <div id="table-container">
              <table id="detection-table">
                <thead>
                  <tr>
                    <th>Date & Time</th>
                    <th>Score</th>
                    <th>Severity</th>
                  </tr>
                </thead>
                <tbody id="detection-body"></tbody>
              </table>
            </div>
          </div>
          <div id="clients" class="box medium-box">
            <ul id="user-list"></ul>
          </div>

          <div id="bottom-left">
            <div id="bottom-left-top" class="box small-box">
                <h2>Alerts</h2>
                <p>No alerts.</p>
            </div>
            <div id="bottom-left-bottom" class="box small-box">
                <h2>Logs</h2>
                <p>Log details here.</p>
            </div>
        </div>
        <div id="bottom-right" class="box large-box">
            <div id="vulnerable-users-display"></div>
            <canvas id="userBarChart" style="width: 100%; height: 100%"></canvas>
        </div>
      </main>
    </div>

    <script src="/qrcode/qrcode.min.js"></script>
    <script src="scanner.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </body>
</html>
